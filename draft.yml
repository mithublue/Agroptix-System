# draft.yml

models:
  Source:
    type: string:20, nullable
    gps_lat: string, nullable
    gps_long: string, nullable
    production_method: enum:['Natural', 'Organic', 'Synthetic', 'Mixed']
    area: float, nullable
    status: string:50, nullable, default:'pending'

    # Explicitly define the column here
    owner_id: id, foreign, nullable

    relationships:
      # This relationship now uses the existing 'owner_id' column
      belongsTo: User as owner

controllers:
  Source:
    resource: web
