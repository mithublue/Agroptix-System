# draft.yml

models:
  Source:
    type: string:20, nullable
    gps_lat: string, nullable
    gps_long: string, nullable
    production_method: enum:['Natural', 'Organic', 'Synthetic', 'Mixed']
    area: float, nullable
    status: string:50, nullable, default:'pending'
    relationships:
      belongsTo: User as owner

controllers:
  Source:
    # This will generate the resourceful controller and web routes
    # for index, create, store, show, edit, update, and destroy.
    resource: web
